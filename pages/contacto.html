<!DOCTYPE html>
<html lang="en">

<!--ARRANCA EL HEAD-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contrataciones, publicidad, colaboraciones y promos. Dejá tu mensaje a través de nuestra página de contacto">
    <link rel="stylesheet" href="../css/cousindesafioscss.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Contacto - Cousin | Música Trance y más</title>
</head>
<!--TERMINA EL HEAD-->

<!--ARRANCA EL BODY-->

<body>

    <!--ARRANCA EL HEADER-->
    <header class="header">
        <h1>CONTACTO</h1>
        <div class="iconosHeader">
            <a href="../index.html"><img class="iconosHeader__logo" src="../images/cousinLogoBlanco.png" alt="logo"></a>
            <a target="_blank" href="https://www.instagram.com/cousindj_/"><img class="iconosHeader__logos"
                    src="../images/instagram.png" alt="instagram"></a>
            <a target="_blank" href="https://www.facebook.com/cousindjoficial"><img class="iconosHeader__logos"
                    src="../images/facebook.png" alt="facebook"></a>
            <a target="_blank" href="https://soundcloud.com/cousindj"><img class="iconosHeader__logos"
                    src="../images/soundcloud.png" alt="soundcloud"></a>
            <a target="_blank" href="https://www.twitch.tv/cousindjarg"><img class="iconosHeader__logos"
                    src="../images/twitch.png" alt="twitch"></a>
        </div>

        <!--MENÚ DE NAVEGACIÓN-->
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"> <a class="menu__link" href="../index.html">HOME</a></li>
                <li class="menu__item"> <a class="menu__link" href="eventos.html">EVENTOS</a></li>
                <li class="menu__item"> <a class="menu__link" href="galeria.html">GALERÍA</a></li>
                <li class="menu__item"> <a class="menu__link" href="lanzamientos.html">LANZAMIENTOS</a></li>
                <li class="menu__item"> <a class="menu__link" href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>

    </header>
    <!--TERMINA EL HEADER-->

    <!--ARRANCA EL MAIN-->
    <main class="mainContacto">

        <!--FORMULARIO DE CONTACTO-->
        <h2>FORMULARIO DE CONTACTO</h2>
        <fieldset>
            <form action="">
                <label class="formularioContacto" for="nombre">NOMBRE</label>
                <input type="text" placeholder="Nombre completo" id="nombre">
                <label class="formularioContacto" for="pais">PAÍS</label>
                <input type="text" placeholder="País de residencia" id="pais">
                <label class="formularioContacto" for="correo">CORREO ELECTRÓNICO</label>
                <input type="text" placeholder="ingrese su correo electróncio" id="correo">
                <label class="formularioContacto" for="telefono">TELÉFONO</label>
                <input type="number" placeholder="ingrese su número de teléfono incluyendo código de área">
                <legend class="formularioContacto">MOTIVO DE CONTACTO</legend>
                <select name="" id="">
                    <option value="1">CONTRATACIONES</option>
                    <option value="2">PUBLICIDAD</option>
                    <option value="3">COLABORACIONES</option>
                    <option value="4">PROMOS</option>
                </select>
                <label class="formularioContacto" for="mensaje">DEJE SU MENSAJE</label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                <label class="formularioContacto" for="promo">Adjuntar promo</label>
                <input type="file" class="formularioContacto">
                <label class="formularioContacto" for="info">Quiero recibir todas las novedades acerca de COUSIN</label>
                <input type="checkbox" id="info">
                <input type="submit">
                <input type="reset">

            </form>
        </fieldset>
    </main>
    <!--TERMINA EL MAIN-->

    <!--ARRANCA EL FOOTER-->
    <footer class="footer">
        <img class="altoLogo" src="../images/logosFooter/blackBear.png" alt="logoBlackBear">
        <img class="altoLogo" src="../images/logosFooter/bxsRecordings.png" alt="logoBxsRecordings">
        <img class="altoLogo" src="../images/logosFooter/tranceRoom.png" alt="logoTranceRoom">
        <img class="altoLogo" src="../images/logosFooter/tranceRoomRecordings.png" alt="logoTranceRoomRecordings">
    </footer>
    <!--TERMINA EL FOOTER-->

</body>
<!--TERMINA EL BODY-->

</html>
